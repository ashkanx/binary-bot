<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Generating JavaScript</title>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <p>
    <button onclick="showCode()">Show JavaScript</button>
    <button onclick="runCode()">Run JavaScript</button>
  </p>

  <div id="blocklyDiv" style="height: 600px; width: 100%;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="logic_ternary"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_random_int"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
    <category name="Binary">
			<category name="Operators">
				<block type="binary_main"></block>
				<block type="binary_trade"></block>
			</category>
			<category name="Inputs">
				<category name="TradeTypes">
					<block type="binary_trade_type_updown"></block>
					<block type="binary_trade_type_match"></block>
					<block type="binary_trade_type_oddness"></block>
					<block type="binary_trade_type_underover"></block>
				</category>
				<block type="binary_account"></block>
				<block type="binary_market"></block>
				<block type="binary_underlying"></block>
				<block type="binary_payout_type"></block>
			</category>
    </category>
  </xml>

  <xml id="startBlocks" style="display: none">
		<block type="controls_repeat_ext" x="4" y="7">
			<value name="TIMES">
				<block type="math_number">
					<field name="NUM">5</field>
				</block>
			</value>
			<statement name="DO">
				<block type="binary_main" inline="false">
					<value name="ACCOUNT">
						<block type="logic_ternary">
							<value name="IF">
								<block type="logic_compare">
									<field name="OP">LT</field>
									<value name="A">
										<block type="math_random_int">
											<value name="FROM">
												<block type="math_number">
													<field name="NUM">1</field>
												</block>
											</value>
											<value name="TO">
												<block type="math_number">
													<field name="NUM">5</field>
												</block>
											</value>
										</block>
									</value>
									<value name="B">
										<block type="math_number">
											<field name="NUM">3</field>
										</block>
									</value>
								</block>
							</value>
							<value name="THEN">
								<block type="binary_account">
									<field name="ACCOUNT">X6PLvU3nx6JBaXo</field>
								</block>
							</value>
							<value name="ELSE">
								<block type="binary_account">
									<field name="ACCOUNT">faketokenishere12</field>
								</block>
							</value>
						</block>
					</value>
					<statement name="TRADE">
						<block type="binary_trade">
							<value name="MARKET">
								<block type="binary_market">
									<field name="MARKET">random</field>
								</block>
							</value>
							<value name="UNDERLYING">
								<block type="binary_underlying">
									<field name="UNDERLYING">R_100</field>
								</block>
							</value>
							<value name="TRADETYPE">
								<block type="binary_trade_type_updown">
									<field name="TRADETYPEUPDOWN">CALL</field>
								</block>
							</value>
							<value name="TICKSCOUNT">
								<block type="math_number">
									<field name="NUM">5</field>
								</block>
							</value>
							<value name="PAYOUTTYPE">
								<block type="binary_payout_type">
									<field name="PAYOUTTYPE">payout</field>
								</block>
							</value>
						</block>
					</statement>
				</block>
			</statement>
		</block>
  </xml>

	<script src="https://npmcdn.com/binary-live-api@11.3.0/lib/binary-live-api.js"></script>
  <script src="node_modules/blockly/blockly_compressed.js"></script>
  <script src="node_modules/blockly/blocks_compressed.js"></script>
  <script src="node_modules/blockly/javascript_compressed.js"></script>
  <script src="node_modules/blockly/msg/js/en.js"></script>
  <script src="www/js/config.js"></script>
  <script src="www/js/main.js"></script>
  <script src="www/js/blocks/binary.js"></script>
  <script src="www/js/generators/binary.js"></script>
  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'node_modules/blockly/media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(workspace,
        document.getElementById('startBlocks'));

    function showXml() {
			var xmlDom = Blockly.Xml.workspaceToDom(workspace);
			var xmlText = Blockly.Xml.domToPrettyText(xmlDom);
    }

    function showCode() {
			showXml();
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      alert(code);
			
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
</html>
